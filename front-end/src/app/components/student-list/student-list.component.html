<!-- student-list.component.html -->
<div class="bg-gray-50 min-h-screen py-8">
  <div class="max-w-6xl mx-auto px-4">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Consulta de Estudiantes</h2>

      <!-- Search Section -->
      <div class="flex flex-col md:flex-row gap-4 mb-8">
        <div class="flex-1">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="selectedGrade"
              (keyup)="handleKeyPress($event)"
              placeholder="Ingrese el grado"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            >
          </div>
        </div>
        <button
          (click)="searchByGrade()"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors flex items-center justify-center"
        >
          <span class="mr-2">Buscar</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <!-- Results Table -->
      <div *ngIf="students.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grado</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SecciÃ³n</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Nacimiento</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let student of students" class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.name}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.grade}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.section}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.birth_date | date:'dd/MM/yyyy'}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Results Message -->
      <div *ngIf="students.length === 0" class="text-center py-8">
        <p class="text-gray-500">No se encontraron estudiantes para el grado especificado.</p>
      </div>
    </div>
  </div>
</div>
